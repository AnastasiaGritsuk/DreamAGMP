<app-header (userLogout)="handleLogout($event)"></app-header>
<div class="container">
    <app-login-page *ngIf="!isAuth()" (userLogin)="handleLogin($event)"></app-login-page>
    <div *ngIf="isAuth()">
        <app-breadcrumbs></app-breadcrumbs>
        <router-outlet></router-outlet>
        
        <app-load-more></app-load-more>
    </div>
</div>
<app-footer></app-footer>
