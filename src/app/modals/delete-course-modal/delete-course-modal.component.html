<div class="modal" tabindex="-1" role="dialog" *ngIf="isOpened">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Delete Course {{item.title | uppercase}}</h5>
            <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Do you really want to delete this course?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="delete()">Yes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">No</button>
        </div>
        </div>
    </div>
</div>
