<div *ngIf="route.children.length === 0">
    <app-breadcrumbs></app-breadcrumbs>
    <app-toolbar #toolbar></app-toolbar>
        <div class="course-container">
            <app-course-item *ngFor="let item of courses$ | async"
                [course]="item"
                (delete)="handleDelete($event)"
                (wasDeletedParent)= "handleWasDeletedParent()">
            </app-course-item>
        </div>
    <div  
        class="alert alert-primary text-center" role="alert">
        No data. Feel free to add new course!
    </div>
    <app-load-more></app-load-more>
</div>
<router-outlet></router-outlet>
