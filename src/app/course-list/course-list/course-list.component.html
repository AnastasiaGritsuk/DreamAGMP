<div *ngIf="route.children.length === 0">
    <app-breadcrumbs></app-breadcrumbs>
    <app-toolbar #toolbar
        (onAddCourse)="onAddCourseClick()"></app-toolbar>
        <div class="course-container">
            <app-course-list-item *ngFor="let item of courses | orderBy"
                [courseListItem]="item"
                (delete)="handleDelete($event)"
                (wasDeletedParent)= "handleWasDeletedParent()">
            </app-course-list-item>
        </div>
    <div *ngIf="courses.length == 0" 
        class="alert alert-primary text-center" role="alert">
        No data. Feel free to add new course!
    </div>
    <app-load-more></app-load-more>
</div>
<router-outlet></router-outlet>
