<div class="card mb-1" 
    [appColorBorder]="borderColor">
    <div class="card-body">
        <div class="table mb-0 bd-highlight">
            <div class="p-2 table-cell bd-highlight">{{courseListItem.creationDate}}</div>
            <div class="p-2 table-cell bd-highlight">{{courseListItem.title}}</div>
            <div class="p-2 table-cell bd-highlight">{{courseListItem.description}}</div>
            <div class="p-2 table-cell bd-highlight">{{courseListItem.duration}}</div>
            <div class="p-2 table-cell bd-highlight">
                <button type="button" class="btn btn-primary btn-sm mr-1">Edit</button>
                <button type="button" class="btn btn-primary btn-sm" (click)="deleteItem()">Delete</button>
            </div>
        </div>
    </div>
</div>
