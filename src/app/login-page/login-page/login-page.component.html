<form>
    <div class="form-group">
        <label for="loginInput">Login</label>
        <input type="text" [ngModel]="username" class="form-control" id="loginInput" required placeholder="Login">
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" [ngModel]="password" class="form-control" id="passwordInput" required placeholder="Password">
    </div>
    <button type="button" class="btn btn-primary" (click)="submit()">Enter</button>
</form>
